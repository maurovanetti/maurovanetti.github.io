{% capture iframe %}
  <iframe
    {% if include.id %}
      src="https://itch.io/embed-upload/{{ include.id }}?color={{ include.color | default:'000000' }}"
      allowfullscreen=""      
    {% else %}
      src="{{ include.widget }}"
      height="171px"
      style="border-radius: 0;"
    {% endif %}
  >
    <a href="{{ include.url }}">Giocaci su itch.io</a>
  </iframe>
{% endcapture %}
{% if include.id %}
  {% if include.orientation == "portrait" %}
    {% include aspect-ratio.html content=iframe height="200%" %}
  {% else %}
    {% include aspect-ratio.html content=iframe height="65%" %}
  {% endif %}
{% else %}
  {{ iframe }}
{% endif %}
